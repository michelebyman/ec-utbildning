  <style media="screen">

  html, body {
  box-sizing: border-box;
  }

  * {
  box-sizing: inherit;
  font-family: 'Khula', sans-serif;
  margin: 0;
  padding: 0;
  }


  .wrap {
    display: flex;
    flex-wrap: wrap;
    max-width: 1200px;
  }

  .container-fluid {
    max-width: 1200px;
  }


  .box {
    min-height: 400px;
    min-width: 300px;
    max-height: 400px;
    max-width: 300px;
    background-color: #ff7b7d;
    margin: 20px;
    border-radius: 20px;
    display: flex;
    justify-content: center;
    padding-top: 130px;
  }

  p {
    font-size: 24px;
    font-weight: bold;
    color: white;
  }

  .wrap-grid {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    max-width: 1200px;
  }

  @media screen and (max-width:700px) {
    .wrap-grid {
      display: grid;
      grid-template-columns: 1fr;
    }
  }

  @media screen and (min-width: 700px) and (max-width:1000px) {
    .wrap-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
    }
  }


  </style>

  <body>
    <!-- Här börjar html-koden-->

    <div class="wrap">
      <div class="box"><p>Tom</p></div>

    </div>

<div class="wrap-grid">

</div>
