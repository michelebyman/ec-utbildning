<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NyttNytt - Riktigt nya nyheter</title>
</head>

<style media="screen">

header {
  width: 80%;
  display: flex;
  justify-content: center;
  padding-left: 10%;
  padding-right: 10%;
}

.wrapper {
  display: flex;
  flex-wrap: wrap;
  padding-left: 10%;
  padding-right: 10%;
}

.headline {
  width: 40%;
  min-width: 500px;
  margin: 10px;
  flex: 1;
}

.article-image {
  width: 100%;
}

.article-image img {
  width: 100%;
}

</style>

<body>
  <header>
    <img src="logo.png"/>
  </header>

  <div class="wrapper">

    <div class="headline">
      <div class="article-image">
        <img src="article1.jpg" />
      </div>
        <h1>Turister nakenbadade i fontän i Rom – söks av polis</h1>
    </div>

    <div class="headline">
      <div class="article-image">
        <img src="article2.jpg" />
      </div>
      <h1>Flera partier säger sig vara utsatta för misstänkt valpåverkan</h1>
    </div>

    <div class="headline">
      <div class="article-image">
        <img src="article3.jpg" />
      </div>
      <h1>Polis knivhuggen i Växjö av misstänkt cykeltjuv</h1>
    </div>

    <div class="headline">
      <div class="article-image">
        <img src="article4.jpg" />
      </div>
      <h1>Kvinna jagad av björn i Rättvik – flera hundra meter</h1>
    </div>

    <div class="headline">
      <div class="article-image">
        <img src="article5.jpg" />
      </div>
      <h1>Museibesökare föll ner i väldigt svart konstverkshål</h1>
    </div>

  </div>
</body>
</html>
