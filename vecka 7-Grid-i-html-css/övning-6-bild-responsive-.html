<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">



    <title>grid</title>


  </head>

<style>

html, body {
box-sizing: border-box;
}

* {
box-sizing: inherit;
font-family: 'Khula', sans-serif;
margin: 0;
padding: 0;
}

.wrap{
  display: grid;
  grid-template-columns: 1fr 500px 1fr;
  grid-gap: 20px;
}

.box {
  background: #ff4952;
    min-height: 50px;
    min-width: 50px;
  }

  img {
    width: 500px;
  }




</style>

  <body>

    <div class="wrap">

        <div class="box">1</div>
        <div class="box">
          <img src="35.png" alt="">
        </div>
        <div class="box">3</div>


    </div>




  </body>
</html>
