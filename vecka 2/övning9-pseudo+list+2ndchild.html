<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

  <style media="screen">

  .container{
    width: 1000px;
    height: 500px;
    background-color: white;
  }

  li:first-child + li {
    color: yellow;

  }

  li:first-child + li + li {
    color: red;

  }

  li + li {
    color: green;
  }

  li ~ li{
    color: pink;
  }

  li:last-child{
    color: green;
  }

  </style>

  <body>

    <div class="container">
      <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        <li>E</li>
        <li>F</li>
        <li>G</li>
        <li>H</li>
        <li>I</li>
        <li>J</li>
      </ul>
    </div>

  </body>
</html>
