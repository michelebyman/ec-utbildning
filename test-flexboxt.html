
<!DOCTYPE html>
<!-- Språk på sidan & från vilket håll man läser ex: vänster till höger -->
<html lang="en" dir="ltr">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- Hjälper till så sidan ser bra ut på olika enheter-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Text-styling-->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <!-- Google-iconer för styling-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!--Hjälper till med css på olika browsers -->
      <link href="https://unpkg.com/normalize.css@8.0.0/normalize.css" rel="stylesheet">
    <!--Hjälper till med animationer -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!-- Egen CSS-fil-->
    <link rel="stylesheet" href="index.css">
    <!-- Kort förklaring av sidan. -->
    <meta name="description" content="Glöm ej en specifik beskrivning av sidan">
    <!-- Nyckelord/keywords, påverkar SEO. -->
    <meta name="keywords" content="ord1,ord2,ord3">
    <!-- Titel på sidan, påverkar även SEO -->
    <title>Titel</title>
  </head>

  <style>

  .wrapper {
    display: flex;
    width: 100%;
    height:300px;
  }

  .a {
    flex:1;
    background-color: grey;
    margin: 10px;
    min-width: 50px;

  }
  .b {
    flex:1;
    display: flex;
    flex-direction: column;
  }

  .c {
    flex:1;
    background-color: pink;
    margin: 10px;
    min-width: 50px;
  }

  .d {
    flex:1;
    display: flex;
  }

  .e {
    flex:1;
    background-color: red;
    display: flex;
    margin: 10px;
    min-width: 50px;
  }

  .f {
    flex:1;
    background-color: purple;
    display: flex;
    margin: 10px;
    min-width: 50px;
  }





  </style>

  <body>
    <!-- Här börjar html-koden-->

    <div class="wrapper">
      <div class="a"></div>
      <div class="b">
        <div class="c"></div>
        <div class="d">
          <div class="e"></div>
          <div class="f"></div>
        </div>
      </div>
    </div>



  </body>
</html>
